<div class="container text-center">
    <div class="row">
        <div class="card card-comment" *ngFor="let comentario of entradaComentarios">
            <div class="card-body">
                <h5 class="card-title">{{ comentario.name }}</h5>
                <p class="card-text">
                    <span class="badge text-bg-secondary">{{ comentario.email }}</span>
                </p>
                <p class="card-text">{{ comentario.body }}</p>
            </div>
        </div>
    </div>
</div>
